
nf:
  version: "v1"
  vendorId: "mvnr"
  xgvelaId: "xgvela1" #do not edit
  nfClass: "infra"
  nfType: "xgvela"
  nfId: "xgvela1"

  cnftpl_configmap:
    mgmt_cfg:
      create: false
      metaspec:
        annotations:
          configMgmt: enabled
    static_cfg:
      create: false
      metaspec: {}
    env_cfg:
      create: false
      metaspec: {}
  cnftpl_secret:
      create: false
      metaspec: {}
      secretspec: {}
  cnftpl_namespaces:
      create: false
      metaspec: {}
  cnftpl_dashboard:
      create: false
      metaspec: {}
  cnftpl_eventdef:
      create: false
      metaspec: {}
  cnftpl_alertsdef:
      create: false
      metaspec: {}
  cnftpl_metricsdef:
      create: false
      metaspec: {}

#namespace: xgvela-cnf-infra
hub: 10.1.1.1:5000

componentSpec:
  deployment:
    pod_metaspec:
      labels:
        app: zk

  service:
    metaspec:
      labels:
        app: zk

common:
  app_name: zk

service:
  svc_type: ClusterIP
  ports:
    client: 2081
    server: 2888
    leader_election: 3888
    http: 80

container:
  replica_count: 3
  image:
    hub: 10.1.34.114:5000
    repository: zk-alpine
    tag: v3.4.13
  config:
    ZK_HEAP_SIZE: 256M
    ZK_DATA_DIR: "/zk"
    ZK_DATA_LOG_DIR: "/zk"
  resource:
    limit_memory: 500Mi
    limit_cpu: 500m
    requests_memory: 125Mi
    requests_cpu: 125m
  ports:
    client: 2081
    server: 2888
    leader_election: 3888
  readiness_config:
    exec_command: zkOk.sh
    initialDelaySeconds: 10
    timeoutSeconds: 5
  liveness_config:
    exec_command: zkOk.sh
    initialDelaySeconds: 10
    timeoutSeconds: 5
volume:
  name: zk-pv
  pathprefix: xgvela-volumes/zk-pv
  pvenabled: true
  storageClaim: 3Gi
  storageCapacity: 3Gi
  accessModes: "ReadWriteOnce"
  reclaimPolicy: "Delete"
  storageClassName: ""
